<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="header">
        <p class="result">Your Result</p>
        <div class="perc-circle">
          <p class="big-number">76</p>
          <p class="small-number">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="small">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>
      <div class="content">
        
          <p class="title">Summary</p>
        
        <ul class="list">
          <li>
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="Reaction"><p>Reaction</p>
            </div>
            <div class="right">
              <p>80<span> / 100</span></p>
            </div>
          </li>
          <li>
            <div class="left">
              <img src="assets/images/icon-memory.svg" alt="Memory"><p>Memory</p>
            </div>
            <div class="right">
              <p>92<span> / 100</span></p>
            </div>
          </li>
          <li>
            <div class="left">
              <img src="assets/images/icon-verbal.svg" alt="Verbal"><p>Verbal</p>
            </div>
            <div class="right">
              <p>61<span> / 100</span></p>
            </div>
          </li>
          <li>
            <div class="left">
              <img src="assets/images/icon-visual.svg" alt="Visual"><p>Visual</p>
            </div>
            <div class="right">
              <p>72<span> / 100</span></p>
            </div>
          </li>
          
        </ul>
        <div class="continue">
          <p>continue</p>
        </div>
      </div>
    </div>
  </main>
  
  
  
  
</body>
</html>
